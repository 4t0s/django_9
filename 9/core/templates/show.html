<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .content{
            min-width: 360px;
            max-width: 1024px;
            height: 160px;
            background-color: #1243A6;
            border-radius: 25px;
            text-align: center;
        }
        h1, p{
            color: #011C40;
        }
        body{
            background-color: #F2EED8;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
    {% for task in tasks %}
        <div class="content">
            <h1>{{task.title}}</h1>
            <p>{{task.description}}</p>
            <p>{{task.completed}}</p>
        </div>
    {% endfor %}
</body>
</html>
